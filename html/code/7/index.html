<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
  <h1 class="Header"><b>Yes! I want to subscribe to <i>Mag-O-Zine</i></b></h1>
  <div id="div">
    <form action="">
      <label for="fname">Firstname</label>
      <input type="text" name="fname" id="" required>
      <label for="lname">Lastname</label>
      <input type="text" name="lname" id="" required><br>
      <label for="add">Address</label>
      <input type="text" name="add" id="" required><br>
      <label for="city">City</label>
      <input type="text" name="city" id="" required>
      <label for="state">State</label>
      <input type="text" name="state" id="" required>
      <label for="zip">Zip</label>
      <input type="text" name="zip" id="" required>
      <br>
     <label for="subscribe">Subscribe for:</label>
     <input type="radio" name="subscribe" id="1Year" value="1Year" class="subscribe-option"/><label for="1Year" class="subscribe-label">1 year($19.95)</label>
     <input type="radio" name="subscribe" id="2Year" value="2Year" class="subscribe-option"/><label for="2Year" class="subscribe-label">2 years($35.00)</label>
     <label for="">Send me more information about:</label><br>
     <input type="checkbox" name="checkbox" id="">Computerr-Zine <br>
     <input type="checkbox" name="checkbox" id="">Fishing-Zine  <br>
     <input type="checkbox" name="checkbox" id="">Cat-O-Zine   


    </form>
  </div> 
</body>
</html>
